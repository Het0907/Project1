<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Node + Express App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My App ðŸš€</h1>
  <p>Click the button to fetch a message from the server:</p>
  <button onclick="getHello()">Get Message</button>
  <p id="output"></p>

  <script>
    async function getHello() {
      const res = await fetch("/hello");
      const data = await res.json();
      document.getElementById("output").innerText = data.message;
    }
  </script>
</body>
</html>
